{% extends "master.html" %}

{% block title %} - Overview{% endblock %}

{%  block css %}
    {{ super() }}
    <style>
        {{ styles|safe }}
    </style>
{% endblock %}

{% block body %}
<div class="show-key stats section">
    <h2>Details - {{ key }}</h1>

    {% if multi %}
    <ul>
        {% for v in value %}
        <li><pre><code>{{ v|safe }}</code></pre></li>
        {% endfor %}
    </ul>
    {% else %}
        <pre><code>{{ value|safe }}</code></pre>
    {% endif %}
</div>
{% endblock %}
